<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level elements</title>
</head>
<body>
    
    <a href="index.html">Home</a>

    <h1>Block-Level Elements</h1>

    <h2>Heading 2</h2>

    <h3>Heading 3</h3>

    <h4>Heading 4</h4>

    <h5>Heading 5</h5>

    <h6>Heading 6</h6>

    <p>Hello ,World!</p>
    <p>What a <span style="color: pink">wonderful</span> world!</p>
    
    <nav>
        <ul>
            <li style="display: inline-block;">Home</li>
            <li style="display: inline-block;">Services</li>
            <li style="display: inline-block;">Contact</li>
        </ul>
    </nav>

    <div style="border: 2px solid green;">
        <h4>Document Division</h4>
    </div>

    <hr>

    <form action="">
        <input style="display: block;"  type="text" placeholder="Enter your name:">
        <button style="display:block;">Submit</button>
    </form>

<hr>

</footer>

</body>
</html>
